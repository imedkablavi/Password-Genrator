<body>
   <!-- Animated Background with Dynamic Color Blobs -->
   <!-- Creates a modern, dynamic background effect with floating color elements -->
   <div class="animated-background">
       <!-- Five different colored blobs with unique animation patterns -->
       <div class="color-blob blob-1"></div> <!-- Pink/Purple gradient blob -->
       <div class="color-blob blob-2"></div> <!-- Green/Blue gradient blob -->
       <div class="color-blob blob-3"></div> <!-- Red/Purple gradient blob -->
       <div class="color-blob blob-4"></div> <!-- Yellow/Orange gradient blob -->
       <div class="color-blob blob-5"></div> <!-- Purple gradient blob -->

   <!-- Main Application Container -->
   <!-- Centered layout container for the entire password generator interface -->
   <div class="main-container">
    <div class="container">
        <!-- Application Title with Multilingual Support -->
        <h2 class="title">üîê Password Generator Pro</h2>
        
        <!-- Current Language Indicator -->
        <!-- Shows the currently active language and provides visual feedback -->
        <div class="language-indicator" id="languageIndicator">
            <i class="fas fa-globe"></i> <!-- Globe icon for internationalization -->
            <span id="currentLanguage">EN</span> <!-- Current language code display -->
        </div>
      
        <!-- Password Generation Result Section -->
        <div class="result">
            <!-- Section Title (Translatable) -->
            <div class="result__title field-title">
                Generated Password
            </div>
            
            <!-- Password Strength Indicator -->
            <!-- Visual feedback for password security level with animated bar -->
            <div class="password-strength" id="strengthMeter">
                <div class="strength-bar">
                    <!-- Animated fill bar that changes color based on strength -->
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <!-- Text description of current strength level -->
                <span class="strength-text" id="strengthText">Click Generate</span>
            </div>
            <div class="result__info right">
                click to copy
            </div>
            <div class="result__info left">
                copied ‚úì
            </div>
            <div class="result__veiwbox" id="result">
                CLICK GENERATE
            </div>
            <button id="copy-btn" style="--x: 0; --y: 0"> 
                <i class="far fa-copy"></i>
            </button>
        </div>
        <div class="length range__slider" data-min="4" data-max="32">
            <div class="length__title field-title" data-length="0">
                length:
            </div>
            <input type="range" id="slider" min="4" max="32" value="16">
        </div>
        <div class="settings">
            <span class="setting__title field-title">
                settings
            </span>
            <div class="setting">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">
                    Include Uppercase (A-Z)
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">
                    Include Lowercase (a-z)
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="number" checked>
                <label for="number">
                    Include Numbers (0-9)
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="symbol" checked>
                <label for="symbol">
                    Include Symbols (@#$%)
                </label>
            </div>
            <div class="setting">
                <input type="checkbox" id="excludeSimilar">
                <label for="excludeSimilar">
                    Exclude Similar Characters (0,O,l,1)
                </label>
            </div>
            <button class="btn generate" id="generate">
                <i class="fas fa-key"></i> Generate Strong Password
            </button>
        </div>
    </div>
